let lastPlayerState = null;

/**
 * YouTube ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®çŠ¶æ…‹ãŒå¤‰åŒ–ã—ãŸã¨ãã«å‘¼ã°ã‚Œã‚‹

function onPlayerStateChange(event) {
  const overlay = document.getElementById("playerOverlay");

  // â”€â”€ å¤‰æ›´ç‚¹â‘ : CUED çŠ¶æ…‹ã§ autoPlayPending ãŒç«‹ã£ã¦ã„ã‚Œã°å†ç”Ÿã‚’ãƒˆãƒªã‚¬ãƒ¼ â”€â”€
  if (event.data === YT.PlayerState.CUED && autoPlayPending) {
    autoPlayPending = false;
    console.log('autoPlayPending CUEDâ†’PLAY');
    ytPlayer.playVideo();
    ytPlayer.unMute();  // å¿…è¦ã«å¿œã˜ã¦ã‚¢ãƒ³ãƒŸãƒ¥ãƒ¼ãƒˆ
    return;
  }

  // â”€â”€ é€šå¸¸ã‚¹ãƒ†ãƒ¼ãƒˆãƒãƒ³ãƒ‰ãƒªãƒ³ã‚° â”€â”€
  switch (event.data) {
    case YT.PlayerState.ENDED:
      // å†ç”Ÿçµ‚äº†æ™‚ã®é€£ç¶šå†ç”Ÿå‡¦ç†
      if (repeatMode) {
        if (currentIndex < videoIds.length - 1) {
          // åŒã‚°ãƒ«ãƒ¼ãƒ—å†…ã®æ¬¡å‹•ç”»ã¸
          nextVideo();
        } else {
          // æœ€å¾Œã®å‹•ç”» â†’ æ¬¡ã‚°ãƒ«ãƒ¼ãƒ—ã‚’è‡ªå‹•å†ç”Ÿ
          nextGroup(true);
        }
      } else {
        // repeatMode OFF â†’ ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤è¡¨ç¤ºã®ã¿
        overlay.style.display = 'block';
        overlay.style.opacity = '1';
      }
      break;

    case YT.PlayerState.PLAYING:
      // å†ç”Ÿé–‹å§‹ â†’ ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éš ã™
      overlay.style.display = 'none';
      overlay.style.opacity = '0';
      break;

    case YT.PlayerState.UNSTARTED:
      // å¼·åˆ¶åœæ­¢ã‚„ãƒªã‚»ãƒƒãƒˆãªã©ã‚’æ¤œçŸ¥
      if (
        lastPlayerState === YT.PlayerState.PLAYING ||
        lastPlayerState === YT.PlayerState.PAUSED
      ) {
        overlay.style.display = 'block';
        overlay.style.opacity = '1';
      }
      break;

    // å¿…è¦ã«å¿œã˜ã¦ PAUSED, BUFFERING ç­‰ã‚‚è¿½åŠ å¯èƒ½
  }

  // çŠ¶æ…‹ã‚’è¨˜éŒ²
  lastPlayerState = event.data;
}

            updateVideoMeta(video);
            // ï¼”ï¼‰è‡ªå‹•å†ç”Ÿ
            ytPlayer.loadVideoById(entry.videoId);
            ytPlayer.mute();             // ãƒ–ãƒ©ã‚¦ã‚¶è¦åˆ¶å›é¿ã«ä¸€æ™‚ãƒŸãƒ¥ãƒ¼ãƒˆ
            autoPlayPending = true;
          }
        })
        .catch(err => console.error("nextGroup error:", err));
      }

function prevGroup(play = false) {
  currentGroupId = currentGroupId > 1 ? currentGroupId - 1 : MAX_GROUP;
  fetch(BASE_API_URL + currentGroupId)
    .then(res => res.json())
    .then(data => {
      const hasVideo = data.some(f => (f.Videos || []).some(v => v.YouTubeURL));
      if (!hasVideo) {
        prevGroup(play);
      } else {
        if (play) {
          loadGroup(data);
          const first = videoIds[0];
          ytPlayer.loadVideoById(first.videoId);
        } else {
          loadGroup(data);
        }
      }
    });
}
