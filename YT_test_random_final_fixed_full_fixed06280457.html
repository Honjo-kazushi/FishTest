// ひらがな→カタカナ変換ヘルパー
function toKatakana(ch) {
  const code = ch.charCodeAt(0);
  // ひらがな範囲(ぁ=0x3041～ゖ=0x3096)のみ変換
  if (code >= 0x3041 && code <= 0x3096) {
    return String.fromCharCode(code + 0x60);
  }
  return ch;
}
    /**
     * カナ行ボタンにクリックハンドラを登録し、
     * 押された文字で fishes 配列を絞り込んで
     * 魚ドロップダウンを再描画する
     */

     // ひらがなボタン→対象カタカナ文字群マップ
const KANA_MAP = {
  "あ": ["ア","イ","ウ","エ","オ"],
  "か": ["カ","キ","ク","ケ","コ"],
  "さ": ["サ","シ","ス","セ","ソ"],
  "た": ["タ","チ","ツ","テ","ト"],
  "な": ["ナ","ニ","ヌ","ネ","ノ"],
  "は": ["ハ","ヒ","フ","ヘ","ホ"],
  "ま": ["マ","ミ","ム","メ","モ"],
  "や": ["ヤ","ユ","ヨ"],
  "ら": ["ラ","リ","ル","レ","ロ"],
  "わ": ["ワ","ヲ"],
  "全": null  // 全件は special case
};

function setupKanaButtons(fishes) {
  document
    .querySelectorAll('.kana-buttons button[data-kana]')
    .forEach(btn => {
      btn.addEventListener('click', () => {
        const kana = btn.dataset.kana;       // 例: "あ" or "わ" or "全"
        currentLetter = (kana === "全" ? "" : kana);
        // 「全」なら全件表示
        if (kana === "全") {
          populateFishSelect(fishes);
          return;
        }
        // 対象カタカナ群を取得
        const targets = KANA_MAP[kana];
        // 絞り込み
        const filtered = fishes.filter(f => {
          const first = f.Name.charAt(0);    // 先頭カタカナ
          return targets.includes(first);
        });
        populateFishSelect(filtered);
      });
    });
}



     /**
     * グループセレクトボックスを初期化する
     * @param {Array<{groupId: number, nameJp: string}>} allGroups
     */
    function populateGroupSelect(allGroups) {
      // 1) セレクト要素を取得
      const sel = document.getElementById('groupSelect');
      // 2) 既存の<option>をクリアして、デフォルト「全グループ」を追加
      sel.innerHTML = '<option value="">全グループ</option>';
      
      // 「不明」と「ダイジェスト」を切り出す
      const unknownGroup  = allGroups.find(g => g.nameJp === '不明');
      const digestGroup   = allGroups.find(g => g.nameJp === 'ダイジェスト');
      // それ以外のグループを取得
      const otherGroups   = allGroups.filter(
        g => g.nameJp !== '不明' && g.nameJp !== 'ダイジェスト'
      );

      // 他のグループを五十音でソートして追加
      otherGroups
        .sort((a, b) => a.nameJp.localeCompare(b.nameJp, 'ja'))
        .forEach(g => {
          const opt = document.createElement('option');
          opt.value       = g.groupId;
          opt.textContent = g.nameJp;
          sel.appendChild(opt);
        });
      // 「不明」があれば追加
      if (unknownGroup) {
        const opt = document.createElement('option');
        opt.value       = unknownGroup.groupId;
        opt.textContent = unknownGroup.nameJp;
        sel.appendChild(opt);
      }
      // 「ダイジェスト」があれば追加
      if (digestGroup) {
        const opt = document.createElement('option');
        opt.value       = digestGroup.groupId;
        opt.textContent = digestGroup.nameJp;
        sel.appendChild(opt);
      }
      
      /*// 2) グループ名（日本語）で五十音ソート
      allGroups.sort((a, b) => a.nameJp.localeCompare(b.nameJp, 'ja'));
      // 3) 取得したグループ一覧を１件ずつ<option>に変換して追加
      allGroups.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g.groupId;    // value に GroupID
        opt.textContent = g.nameJp;  // 表示ラベルに日本語名
        sel.appendChild(opt);
      });*/

      // 4) 選択が変わったら動画を再読み込みしてアイコンバーを再描画
      sel.addEventListener('change', async (e) => {
        // 選ばれた groupId をグローバルにセット
        currentGroupId = Number(e.target.value);
        // 新しい動画一覧だけをフェッチ
        videos = await fetch(`${BASE_API_URL}?action=listVideosByGroup&groupId=${currentGroupId}`)
                         .then(res => res.json());
        // アイコンバーを最新の動画情報で更新
        renderIconBar();
      });
    }

    function populatePlaceSelect(list) {
      const sel = document.getElementById('placeSelect');
      sel.innerHTML = '<option value="">全場所</option>';
      //list.sort((a, b) => a.localeCompare(b, 'ja'));
      list.forEach(p => {
        const opt = document.createElement('option');

        opt.textContent = p;
        sel.appendChild(opt);
      });
      // 変更→アイコンバー再描画
      sel.addEventListener('change', () => renderIconBar());
    }

    function populateFishSelect(list) {
      const sel = document.getElementById('fishSelect');
      sel.innerHTML = '';
      //sel.innerHTML = '<option value="">魚を選択</option>';
      list.sort((a, b) => a.Name.localeCompare(b.Name, 'ja'));
      
        // 先頭にダミーオプション（必要なら）
      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = '— 魚を選択 —';
      sel.appendChild(placeholder);
      
      list.forEach(f => {
        const opt = document.createElement('option');
        opt.value = f.FishID;
        opt.textContent = f.Name;
        sel.appendChild(opt);
      });
    
      // フィルタ文字があるとき（＝あ〜わボタン押下時）のみ自動オープン
      if (currentLetter) {
        sel.focus();
        const MAX_VISIBLE_ROWS = 8;
        sel.size = Math.min(list.length, MAX_VISIBLE_ROWS) || 1;

        const restore = () => {
          sel.removeAttribute('size');
          sel.removeEventListener('change', restore);
          sel.removeEventListener('blur', restore);
        };
        sel.addEventListener('change', restore);
        sel.addEventListener('blur', restore);
      }
    }

    function onGroupChange(e) {
      const gid = e.target.value;
      // groupId で絞った魚一覧を再表示
      const filtered = gid ? Fishes.filter(f=>f.GroupID==gid) : Fishes;
      populateFishSelect(filtered);

    function onPlaceChange(e) {
      const place = e.target.value;
      // アイコンバーの魚アイコンを灰色 or カラー切り替え
      document.querySelectorAll('.fish-icon').forEach(div=>{
        const fid = div.querySelector('img').onclick && div.querySelector('img').onclick.toString().match(/playVideoByFish\((\d+)\)/)[1];
        const fish = videos.find(v=>v.FishID==fid);
        const hasAtPlace = (fish?.Videos||[]).some(v=>v.撮影場所===place);
        div.querySelector('img').src = hasAtPlace ? fish.IconURL : fish.IconInactiveURL;
      });
    }

/**
 * #iconBar 内に魚アイコンを並べる
 * - videos: 現在のグループの動画リスト（FishID, YouTubeURL,... の配列）
 * - fishes: 全魚メタデータ（FishID, Name, IconURL,... の配列）
 */
function renderIconBar() {
  const bar = document.getElementById('iconBar');
  bar.innerHTML = '';           // 一旦クリア
  const selectedPlace = document.getElementById('placeSelect').value;
  const seen = new Set();       // 重複防止セット

  videos.forEach(entry => {
    const fid = entry.FishID;
    if (seen.has(fid)) return;  // すでに追加済みなら飛ばす
    seen.add(fid);

    // 全魚データから該当 FishID の情報を探す
    const fish = fishes.find(f => f.FishID === fid);
    if (!fish) return;

    // アイコン画像要素を作成
    const img = document.createElement('img');
    img.dataset.fishId = fid;
    // 場所フィルター時のみ白黒切り替え
    if (selectedPlace) {
      const atPlace = entry.撮影場所 === selectedPlace;
      img.src = atPlace ? fish.IconURL : fish.IconInactiveURL;
    } else {
      img.src = fish.IconURL;
    }    img.alt = fish.Name;                  // alt属性に魚名
    img.classList.add('fish-icon');       // 既存の CSS クラス

    // クリックでその魚を選択
    img.addEventListener('click', () => {
      document.getElementById('fishSelect').value = fid;
      onFishSelect({ target: { value: fid } });
    });

    bar.appendChild(img);
  });
    // アイコンバー再描画後、動画IDリストを更新
    videoIds = videos.map(v => ({
    fishId: v.FishID,
    videoId: extractVideoId(v.YouTubeURL)
  }));
}

    function getRandomGroupId() {
      return Math.floor(Math.random() * MAX_GROUP) + 1;
    }

    function extractVideoId(url) {
      const match = url?.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : "";
    }

    function updateFishInfo(fish) {
      document.getElementById("fishName").textContent = fish.Name;
      document.getElementById("fishEnglish").textContent = fish.英名 || "";
      document.getElementById("fishFamily").textContent = fish["魚の仲間"] || "";
      document.getElementById("fishFeature").textContent = fish.特徴 || "";
      document.getElementById("fishIcon").src = fish.IconURL;
    }

    function updateVideoMeta(video) {
      document.getElementById("videoPlace").textContent = video.撮影場所 || "";
      document.getElementById("videoYear").textContent = video.撮影年 || "";
      document.getElementById("videoFile").textContent = video.動画ファイル名 || "";
    }

    function playVideoByFish(fishId) {
       const fish = videos.find(f => f.FishID === fishId);
       const videoEntry = videoIds.find(v => v.fishId === fishId);
       const video = (fish?.Videos || []).find(v =>
         extractVideoId(v.YouTubeURL) === videoEntry?.videoId
       );
       if (videoEntry && video) {
         currentIndex = videoIds.findIndex(v => v.fishId === fishId);
         ytPlayer.loadVideoById(videoEntry.videoId);
         document.getElementById("playerOverlay").style.display = "none";
         document.getElementById("playerOverlay").style.opacity = "0";
         updateFishInfo(fish);
         updateVideoMeta(video);
       }
    }

let lastState = null;
  
 

/**
 * YouTube プレイヤーの状態が変化したときに呼ばれる
 */
function onPlayerStateChange(event) {
  const overlay = document.getElementById("playerOverlay");

  // ── 変更点①: CUED 状態で autoPlayPending が立っていれば再生をトリガー ──
  if (event.data === YT.PlayerState.CUED && autoPlayPending) {
    autoPlayPending = false;
    console.log('autoPlayPending CUED→PLAY');
    ytPlayer.playVideo();
    ytPlayer.unMute();  // 必要に応じてアンミュート
    return;
  }

  // ── 通常ステートハンドリング ──
  switch (event.data) {
    case YT.PlayerState.ENDED:
      // 再生終了時の連続再生処理
      if (repeatMode) {
        if (currentIndex < videoIds.length - 1) {
          // 同グループ内の次動画へ
          nextVideo();
        } else {
          // 最後の動画 → 次グループを自動再生
          nextGroup(true);
        }
      } else {
        // repeatMode OFF → オーバーレイ表示のみ
        overlay.style.display = 'block';
        overlay.style.opacity = '1';
      }
      break;

    case YT.PlayerState.PLAYING:
      // 再生開始 → オーバーレイを隠す
      overlay.style.display = 'none';
      overlay.style.opacity = '0';
      break;

    case YT.PlayerState.UNSTARTED:
      // 強制停止やリセットなどを検知
      if (
        lastPlayerState === YT.PlayerState.PLAYING ||
        lastPlayerState === YT.PlayerState.PAUSED
      ) {
        overlay.style.display = 'block';
        overlay.style.opacity = '1';
      }
      break;

    // 必要に応じて PAUSED, BUFFERING 等も追加可能
  }

  // 状態を記録
  lastPlayerState = event.data;
}


function playVideo() { ytPlayer.playVideo(); }
function pauseVideo() { ytPlayer.pauseVideo(); }
function stopVideo() { ytPlayer.stopVideo(); }

function nextVideo() {
  if (currentIndex < videoIds.length - 1) {
    // 同グループ内の次動画へ
    currentIndex++;
    const entry = videoIds[currentIndex];
    ytPlayer.loadVideoById(entry.videoId);

    // 情報更新
    const fish = videos.find(f => f.FishID === entry.fishId);
    const video = (fish?.Videos || [])
      .find(v => extractVideoId(v.YouTubeURL) === entry.videoId) || {};
    updateFishInfo(fish);
    updateVideoMeta(video);

  } else {
    // グループ末尾 → 次グループへ移行（再生せずキューのみ）
    nextGroup(false);
  }
}

function prevVideo() {
  if (currentIndex > 0) {
    // 同グループ内の前動画へ
    currentIndex--;
    const entry = videoIds[currentIndex];
    ytPlayer.loadVideoById(entry.videoId);

    // 情報更新
    const fish = videos.find(f => f.FishID === entry.fishId);
    const video = (fish?.Videos || [])
      .find(v => extractVideoId(v.YouTubeURL) === entry.videoId) || {};
    updateFishInfo(fish);
    updateVideoMeta(video);

  } else {
    // グループ先頭 → 前グループへ移行（再生せずキューのみ）
    prevGroup(false);
  }
}

    async function nextGroup(play = false) {
      // 1) グループIDをインクリメント（最大を超えたら 1 に戻す）
      currentGroupId = currentGroupId < MAX_GROUP ? currentGroupId + 1 : 1;
      // 2) 新しいグループの動画一覧を取得
      try {
         videos = await fetch(
          `${BASE_API_URL}?action=listVideosByGroup&groupId=${currentGroupId}`
        ).then(res => res.json());
      // 3) アイコンバーを再描画
        renderIconBar();
      // 4) play=true なら再生ボタンと同じ挙動
      if (play) {
        if (!videos.length) {
          // 動画がなければアラームのみ
          beep();
          alert('再生可能な動画がありません');
        } else {
          playVideo();
        }
      }
      } catch (err) {
        console.error("nextGroup fetch error:", err);
      }
    }

async function prevGroup(play = false) {
  // 1) グループIDをデクリメント（1 より小さければ MAX_GROUP に戻す）
  currentGroupId = currentGroupId > 1 ? currentGroupId - 1 : MAX_GROUP;
  // 2) 新しいグループの動画一覧を取得
  try {
    videos = await fetch(
      `${BASE_API_URL}?action=listVideosByGroup&groupId=${currentGroupId}`
    ).then(res => res.json());
    // 3) アイコンバーを再描画
    renderIconBar();
    // 4) play=true なら再生
    if (play) {
      if (!videos.length) {
        beep();
        alert('再生可能な動画がありません');
      } else {
        playVideo();
      }
    }
  } catch (err) {
    console.error("prevGroup fetch error:", err);
  }
}
