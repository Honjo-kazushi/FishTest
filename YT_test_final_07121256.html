      font-family: sans-serif;
      margin: 0;
      background: #eef6fb;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .left-panel, .right-panel {
      box-sizing: border-box;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .left-panel {
      flex: 1 1 300px;
      max-width: 600px;  /* または max-width: none; */
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      flex: 0 0 640px;
      max-width: 640px;
      overflow: hidden;
    }
    .fish-feature {
      margin-top: 1rem;
    }
    .feature-text {
      max-width: 100%;
      white-space: pre-wrap; /* 改行を保持して折り返す */
      word-wrap: break-word;
    }
    #player {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      margin: 0;
      display: block;
      margin: 0 !important;       /* ← 中央寄せを強制解除 */
      padding: 0;
    }
    #currentFishImage {
      width: 150px;
      height: 150px;
      object-fit: contain;
      display: block;
      margin: 10px auto;
    }
    .video-meta {
      display: flex;
      justify-content: flex-start;  /* ← 左寄せに変更 */
      gap: 1rem;                     /* ← アイテム間に等間隔 */
      font-size: 0.8rem;
      color: #333;
      margin: 2px 0;
      padding: 0 1rem;
      flex-wrap: wrap;               /* ← 狭いとき折り返す */
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      padding: 4px 1rem 10px 1rem;
      background: #e0f0f7;
    }
    .toggle-button {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      position: relative;
      outline: none;
      cursor: pointer;
    }
    .toggle-button:checked {
      background: #4caf50;
    }
    .toggle-button::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle-button:checked::before {
      transform: translateX(20px);
    }

.fish-header {
  display: flex;
  align-items: flex-start;
  gap: 1rem;    /* アイコンとテキストの間隔 */
}

/* ② テキスト部を縦に並べる */
.fish-info {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 0.25rem;
}

/* もしくは fish-feature 要素だけ左詰めに */
.fish-feature {
  align-self: flex-start;   /* ← ここを追加 */
  /* 必要であれば幅も指定できます */
  width: 100%;
  text-align: left;
  margin-bottom: 0.5rem;    /* 例：2rem (=32px) の余白 */
}

   #fishIcon {
     width: 120px;
     height: auto;
}
*/

   
    #fishIcon {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-top: 10px;
      align-self: flex-start;
    }

    .icon-bar {
      overflow-x: auto;
      white-space: nowrap;
      padding: 0.1rem 0.2rem;
      margin-top: 0.1rem;
      background: #dff0f7;
      border-top: 1px solid #ccc;
    }
    .fish-icon {
      display: inline-block;
      text-align: center;
      width: 80px;
      word-wrap: break-word;
      overflow-wrap:break-word;
      vertical-align: top;
      margin: 0 4px;
      cursor: pointer;
    }
    .fish-icon img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .fish-icon span {
      display: block;
      margin-top: 1px;
      font-size: 0.7rem;
      white-space: normal;
      line-height: 1.1;
      color: #333;
    }

    .fish-icon-wrapper {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      /* アイコンと名前の隙間を1pxに */
      gap: 1px;
      /* 周囲の余白を少し縮める */
      margin: 2px 4px;
    }
    .fish-label {
      font-size: 0.75em;
      /* 不要な余白を完全にリセット */
      margin: 0;
      text-align: center;
      color: #333;
 }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    
      /* 左右パネルをともにフル幅に */
      .left-panel,
      .right-panel {
        flex: 0 0 100%;
        max-width: none;
        padding: 0.5rem 1rem;
      }
    
      /* 2. プレイヤー＆アイコンリサイズ */

        width: 100% !important;
        height: auto !important;

      }
      .icon-bar {

        gap: 0.5rem;                    /* アイコン間隔 */
        padding: 0.5rem 1rem;           /* 左右余白 */
      }
      .icon-bar::-webkit-scrollbar {    /* お好みでスクロールバー非表示 */
        display: none;
      }
      .fish-icon img {
        width: 60px;
        height: 60px;
      }
      .fish-label {
        font-size: 0.6rem;
      }

      /* 3. コントロール＆メタ情報再配置 */
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.3rem;           /* ボタン間の隙間を詰める */
        justify-content: center;
        padding: 0.5rem 1rem;

      .controls button {
        flex: 0 0 calc(25% - 0.3rem);

        line-height: 1.4;

        max-height: 200px;
        object-fit: cover;
        width: 100%;

/* ① メディアクエリの外側に置くこと */
.container {
  display: flex;

/* ② 左パネルの幅を固定（必要なら微調整） */

}

/* ③ 右パネルは残り幅を全て使う */
.right-panel {

}

/* フィルターパネル全体を縦積みかつ左パネル幅いっぱいに広げる */

  width: 100%;             /* 左パネル内で横幅100% */
  box-sizing: border-box;  /* padding込みで幅を計算 */
}


/* ② セレクト＋Cボタンをインラインで */
.select-clear-wrapper {
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

/* ③ セレクトは自動幅 or 任意の最小幅 */
.select-clear-wrapper select,
.select-clear-wrapper select[size] {
  width: 200px !important;         /* 元に戻す */
  min-width: 120px !important;    /* お好みで */
}

/* ── ドロップアップ開時のリストにも幅を担保 ── */

  width: auto !important;
  min-width: 120px !important;
}

  gap: 0.5rem;             /* 行間の余白 */
}

/* ← 既存の override より下、<style>の最後に追記 */
.select-clear-wrapper.dropup select[size],
.dropup.select-clear-wrapper select[size] {
  width: auto !important;
  min-width: 120px !important;
}



 /* 既存のスタイル */

 .dropup {
   position: relative;

 }
 .dropup select[size] {
   position: absolute;

   left: 0;
   z-index: 1000;

 }

/* ── kana-buttons 押された見た目 ── */
.kana-buttons button {
  transition: box-shadow 0.1s, transform 0.1s;
}
.kana-buttons button.active {
  box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.3);
  transform: translateY(2px);
}

function toKatakana(ch) {
  const code = ch.charCodeAt(0);
  // ひらがな範囲(ぁ=0x3041～ゖ=0x3096)のみ変換
  if (code >= 0x3041 && code <= 0x3096) {
    return String.fromCharCode(code + 0x60);
  }
  return ch;
}

/**
 * YouTube プレイヤーの状態が変化したときに呼ばれる
 */
function onPlayerStateChange(event) {
  const overlay = document.getElementById("playerOverlay");

  // ── 通常ステートハンドリング ──
  switch (event.data) {
    case YT.PlayerState.ENDED:
    
     // ── 先にガードしておく ──
      if (!videoIds[currentIndex]) {
        console.warn('no entry at index', currentIndex, 'queue=', videoIds);
        return;
      }

    console.log(
      '[onPlayerStateChange] ENDED fired',
      'repeatMode=', repeatMode,
      'currentIndex=', currentIndex,
      'totalVideos=', videoIds.length
    );
    
      // 再生終了時の連続再生処理
      if (repeatMode) {
        if (currentIndex < videoIds.length - 1) {
          // 同グループ内の次動画へ
          nextVideo();
        } else {
          // ── 手動選択時固定モードなら同グループ頭に戻す ──
          if (isGroupFixed) {
              currentIndex = 0;
              const entry0 = videoIds[0];
              playVideoByFish(entry0.fishId, entry0.videoId);
            } else {
              // 通常モード：次グループへ
              nextGroup();
            }  
        }
      } else {
        // repeatMode OFF → オーバーレイ表示のみ
        overlay.style.display = 'block';
        overlay.style.opacity = '1';
      }
      break;

    case YT.PlayerState.PLAYING:
      // 再生開始 → オーバーレイを隠す
      overlay.style.display = 'none';
      overlay.style.opacity = '0';
      // ── 追加：再生開始時にメタ情報を更新 ──
      // currentIndex は現在再生中のインデックス
      const entry = videoIds[currentIndex];
      // fishes と videos はグローバル変数
      const fish  = fishes.find(f => f.FishID === entry.fishId);
      const video = videos.find(v =>
        v.FishID === entry.fishId &&
        extractVideoId(v.YouTubeURL) === entry.videoId
      );
      if (fish && video) {
        updateFishInfo(fish);
        updateVideoMeta(video);
      }
      break;

    case YT.PlayerState.UNSTARTED:
      // 強制停止やリセットなどを検知
      if (
        lastPlayerState === YT.PlayerState.PLAYING ||
        lastPlayerState === YT.PlayerState.PAUSED
      ) {
        overlay.style.display = 'block';
        overlay.style.opacity = '1';
      }
      break;

    // 必要に応じて PAUSED, BUFFERING 等も追加可能
  }

  // 状態を記録
  lastPlayerState = event.data;
}

        videos = await fetch(
          `${BASE_API_URL}?action=listVideosByGroup&groupId=${currentGroupId}`
        ).then(res => res.json());
console.timeEnd('switchGroup_fetch');
         videoIds = videos.map(v => ({
           fishId:  v.FishID,
           videoId: extractVideoId(v.YouTubeURL)
        }));
         console.log('[nextGroup] videoIds:', videoIds);
         currentIndex = 0;

console.time('switchGroup_render');
       // 3) アイコンバーを再描画
        renderIconBar();
console.timeEnd('switchGroup_render');
      // 4) 先頭動画を load→play もしくは cue
      if (videoIds.length > 0) {
          const entry = videoIds[0];
          const fish  = fishes.find(f => f.FishID === entry.fishId);
          const video = videos.find(v =>
            v.FishID === entry.fishId &&
            extractVideoId(v.YouTubeURL) === entry.videoId
          );
          updateFishInfo(fish);
          updateVideoMeta(video);
         // repeatMode フラグで再生 or キューを振り分け
        if (repeatMode) {
         // グループ最初の動画を読み込んで再生
          const vid = entry.videoId;
          if (vid) {
            ytPlayer.loadVideoById(vid);
            ytPlayer.playVideo();
          }
        } else {
         // 再生せずキューだけ
          const vid = entry.videoId;
          if (vid) {
            ytPlayer.cueVideoById(vid);
          }
        }
console.timeEnd('switchGroup_total'); 
      } else {
          console.warn('nextGroup: 動画がありません group=', currentGroupId);
          return;
      }

      } catch (err) {
        console.error("nextGroup fetch error:", err);
      }
    }
