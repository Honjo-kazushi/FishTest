<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #eef6fb;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
    }
    .left-panel, .right-panel {
      box-sizing: border-box;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .left-panel {
      flex: 1 1 300px;
      max-width: 400px;
    }
    .right-panel {
      flex: 2 1 600px;
    }
    #player {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      margin: auto;
      display: block;
    }
    .video-meta {
      display: flex;
      justify-content: space-around;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #333;
    }
    #fishIcon {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-top: 10px;
      align-self: flex-start;
    }
    .icon-bar {
      overflow-x: auto;
      white-space: nowrap;
      padding: 0.5rem;
      background: #dff0f7;
      border-top: 1px solid #ccc;
    }
    .fish-icon {
      display: inline-block;
      text-align: center;
      width: 110px;
      vertical-align: top;
      margin: 0 10px;
      cursor: pointer;
    }
    .fish-icon img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .fish-icon span {
      display: block;
      margin-top: 4px;
      font-size: 0.75rem;
      color: #333;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .video-meta {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div>
        <h2 id="fishName">魚の名前</h2>
        <p><strong>英名:</strong> <span id="fishEnglish"></span></p>
        <p><strong>魚の仲間:</strong> <span id="fishFamily"></span></p>
        <p><strong>特徴:</strong> <span id="fishFeature"></span></p>
      </div>
      <img id="fishIcon" src="" alt="魚アイコン" />
    </div>
    <div class="right-panel">
      <div id="player"></div>
      <div class="video-meta">
        <div><strong>場所:</strong> <span id="videoPlace"></span></div>
        <div><strong>年:</strong> <span id="videoYear"></span></div>
        <div><strong>ファイル:</strong> <span id="videoFile"></span></div>
      </div>
    </div>
  </div>
  <div class="icon-bar" id="iconBar"></div>

  <script>
    let videoData = [];
    let videoIds = [];
    let ytPlayer;
    let currentIndex = 0;

    const groupId = 1;
    const API_URL = "https://script.google.com/macros/s/AKfycbx9xS8N0HadBqim2MdMsW-G2HfjJ-hyMzGmSsvOuRlZx1fCJayqMJPsmbRiIcVzUSoX_g/exec?groupId=" + groupId;

    function extractVideoId(url) {
      const regExp = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url?.match(regExp);
      return match ? match[1] : "";
    }

    function updateFishInfo(fish) {
      document.getElementById("fishName").textContent = fish.Name;
      document.getElementById("fishEnglish").textContent = fish.英名 || "";
      document.getElementById("fishFamily").textContent = fish["魚の仲間"] || "";
      document.getElementById("fishFeature").textContent = fish.特徴 || "";
      document.getElementById("fishIcon").src = fish.IconURL;
    }

    function updateVideoMeta(video) {
      document.getElementById("videoPlace").textContent = video.撮影場所 || "";
      document.getElementById("videoYear").textContent = video.撮影年 || "";
      document.getElementById("videoFile").textContent = video.動画ファイル名 || "";
    }

    function playVideoByFish(fishId) {
      const fish = videoData.find(f => f.FishID === fishId);
      const videoEntry = videoIds.find(v => v.fishId === fishId);
      const video = (fish?.Videos || []).find(v => extractVideoId(v.YouTubeURL) === videoEntry?.videoId);
      if (videoEntry && video) {
        currentIndex = videoIds.findIndex(v => v.fishId === fishId);
        ytPlayer.loadVideoById(videoEntry.videoId);
        updateFishInfo(fish);
        updateVideoMeta(video);
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentIndex++;
        if (currentIndex < videoIds.length) {
          const entry = videoIds[currentIndex];
          ytPlayer.loadVideoById(entry.videoId);
          const fish = videoData.find(f => f.FishID === entry.fishId);
          const video = (fish?.Videos || []).find(v => extractVideoId(v.YouTubeURL) === entry.videoId) || {};
          updateFishInfo(fish);
          updateVideoMeta(video);
        }
      }
    }

    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player("player", {
        height: "360",
        width: "640",
        videoId: "",
        events: {
          onStateChange: onPlayerStateChange,
        },
      });
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        videoData = data;
        videoIds = [];
        data.forEach(fish => {
          const validVideos = (fish.Videos || []).filter(v => v.YouTubeURL);
          validVideos.forEach((v, idx) => {
            videoIds.push({ fishId: fish.FishID, videoId: extractVideoId(v.YouTubeURL) });
          });

          const icon = document.createElement("div");
          icon.className = "fish-icon";
          const img = document.createElement("img");
          img.src = fish.Videos.length > 0 ? fish.IconURL : fish.IconInactiveURL;
          img.onclick = () => playVideoByFish(fish.FishID);
          const label = document.createElement("span");
          label.textContent = fish.Name;
          icon.appendChild(img);
          icon.appendChild(label);
          document.getElementById("iconBar").appendChild(icon);
        });

        if (videoIds.length > 0) {
          ytPlayer.loadVideoById(videoIds[0].videoId);
          const fish = data.find(f => f.FishID === videoIds[0].fishId);
          const video = (fish?.Videos || []).find(v => extractVideoId(v.YouTubeURL) === videoIds[0].videoId) || {};
          updateFishInfo(fish);
          updateVideoMeta(video);
        }
      });
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
